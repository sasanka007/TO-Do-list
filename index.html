<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>To DO LIST</title>
	<link rel="stylesheet" href="./style.css">
	<script src="main.js" defer></script>
	<script src="https://kit.fontawesome.com/a33530bb41.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	
</head>

	<body onload="time()">
		<div class="todo-container">
			<div class="date-hour">
				<p id="date">Date</p>
				<p id="hour">Hour</p>
				
			 </div>
			 <header>
				<h1>To Do List</h1>
			 </header>
			 <form action="" id="todo-form">
				<p>Add Your Task Here</p>
				<div class="form-control">
				   <input type="text" id="todo-input" placeholder="Type here about your next task">
				   <button type="submit">
					  <i class="fa-thin fa-plus"></i>
					</button>
				</div>
			 </form>
			 <form action="" id="edit-form" class="hide">
				<p>Edit Your Task</p>
				<div class="form-control">
					<input type="text" id="edit-input" placeholder="Type here about your next task">
					<button type="submit">
						<i class="fa-solid fa-plus fa-2xs"></i>
					</button>
				</div>
				
				<button type="button" id="cancel-edit-btn">Cancel</button>
			</form>
			<div class="todo-list" id="todo-list">
				<div class="todo">
					<h3>Some Default Task</h3>
					<button class="finish-todo">
						<i class="fa-solid fa-check"></i>
					</button>
					<button class="edit-todo">
						<i class="fa-solid fa-pen"></i>
					</button>
					<button class="remove-todo">
						<i class="fa-solid fa-xmark"></i>
					</button>
				</div>
			</div>
		</div>
		

	 </body>

</html>
